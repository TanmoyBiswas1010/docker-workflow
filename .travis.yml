sudo: required #superuser permission needed to execute the build
services:
  - docker #need a running docker ready to go

before_install: #Todo before deploying or running tests
  - docker build -t docker-workflow -f Dockerfile.dev .

script:
  - docker run -e CI=true docker-workflow npm run test

  deploy:
    provider: elasticbeanstalk
    region: "ap-south-1"
    app: "docker-workflow"
    env: "docker-workflow-env"
    bucker_name: "elasticbeanstalk-ap-south-1-880750458821" #travis will zip all files from git and send to this s3 bucket 
    bucket_path: "docker-workflow" #by default it will be app name
    on:
      branch: master
    access_key_id: $ACCESS_KEY
    secret_access_key:
      secure: "$SECRET"  